<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Login Debug Tool</h1>
    
    <div class="form-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" value="http://10.10.1.71:5000">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" value="test@vismotor.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="1234">
    </div>
    
    <button id="loginBtn">Test Login</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Sending request...';
            
            try {
                // Make the login request
                const response = await fetch(`${apiUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // Get the response data
                const data = await response.json();
                
                // Display the results
                resultDiv.innerHTML = `
Status: ${response.status} ${response.statusText}
Response:
${JSON.stringify(data, null, 2)}
`;
                
                if (response.ok) {
                    resultDiv.innerHTML += `\nâœ… Login successful! You can use these credentials in the main application.`;
                    
                    // Store token for testing purposes
                    localStorage.setItem('testUserToken', data.token);
                    localStorage.setItem('testUser', JSON.stringify(data.user));
                }
            } catch (error) {
                resultDiv.innerHTML = `
Error: ${error.message}
${error.stack}
`;
            }
        });
    </script>
</body>
</html>
